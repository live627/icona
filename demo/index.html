<html>
	<head>
		<meta charset="utf-8">
		<title>icona - By Oscar Otero</title>

		<link rel="stylesheet" type="text/css" href="styles.min.css">
		<link rel="stylesheet" type="text/css" href="../dist/icona-12.min.css">
		<link rel="stylesheet" type="text/css" href="../dist/icona-16.min.css">
	</head>

	<body>


	<ul>
		<li data-index="0" class="ia-16">
			<h1>icona16 - 64px</h1>

			<svg viewBox="0 0 16 16" class="ia-16-cross">
				<line x1="0" x2="14" y1="0" y2="0"/>
				<line x1="0" x2="14" y1="0" y2="0"/>
				<line x1="0" x2="14" y1="0" y2="0"/>
				<circle cx="6.5" cy="6.5" r="4.5"/>
			</svg>
			<span>.ia-16-cross</span>
		</li>

		<li data-index="0" class="ia-12">
			<h1>icona12 - 48px</h1>

			<svg viewBox="0 0 12 12" class="ia-12-cross">
				<line x1="0" x2="10" y1="0" y2="0"/>
				<line x1="0" x2="10" y1="0" y2="0"/>
				<line x1="0" x2="10" y1="0" y2="0"/>
				<circle cx="5" cy="5" r="4"/>
			</svg>
			<span>.ia-12-cross</span>
		</li>
	</ul>

	<p>
		Created by Oscar Otero - <a href="https://github.com/oscarotero/icona">Get the code</a>
	</p>

	<script type="text/javascript">
		var classes = ["cross","menu","minus","plus","right","left","top","bottom","search","check","tright","tleft","ttop","tbottom"];

		var lis = document.querySelectorAll('li');

		Array.prototype.forEach.call(lis, function (li) {
			li.addEventListener('click', function () {
				var index = li.dataset.index;
				var className = classes[index];
				var svg = li.querySelector('svg');

				var pieces = svg.getAttribute('class').split('-');

				++index;

				if (classes[index] === undefined) {
					index = 0;
				}

				pieces[2] = classes[index];
				svg.setAttribute('class', pieces.join('-'));
				li.dataset.index = index;
				li.querySelector('span').innerHTML = '.' + pieces.join('-');
			});
		});
	</script>
